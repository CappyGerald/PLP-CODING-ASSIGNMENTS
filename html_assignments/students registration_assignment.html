<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="action_page.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="" equired><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="" rows="4" cols="50" required></textarea><br>
    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="phone" placeholder=""pattern="[0-9]{10}" required><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="" required><br>
    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">Select a course</option>
      <option value="BSc">BSc</option>
      <option value="MSc">MSc</option>
      <option value="PhD">PhD</option>
    </select><br>
    <input type="submit" value="Register">
    <input type="reset" value="Cancel">
  </form>
</body>
</html>
